<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <diiv >
        <div>
            <h1 id="newPass"></h1>
            <i class="fa-solid fa-copy" id="copyBtn"></i>
        </div>
        
        <input type="range" min="6" max="20" value="10" id="range">
        <p id="rangeVal"></p>
        <div>
            <input type="checkbox" name="capLet" id="capLet">
            <lable for="capLet" >Capital letters</lable>
            <br>
            <input type="checkbox" name="smaLet" id="smaLet">
            <lable for="smaLet" >Small Letters</lable>
            <br>
            <input type="checkbox" name="number" id="number">
            <lable for="number" >Numbers</lable>
            <br>
            <input type="checkbox" name="symbol" id="symbol">
            <lable for="symbol" >Symbols</lable>
            
        </div>
        <button id="genPass">Generate Passward</button>
    </diiv>
    <script src="index.js"></script>
</body>
</html>
